version: '3.7'

services:
  redis:
    image: redis:6.0.9
  web:
    build:
        context: ./docker/
        args:
          - RUBY_VERSION=2.7.2
    depends_on:
      - redis
    entrypoint: docker/entrypoint.sh
    ports:
      - "5000:5000"
    volumes:
      - .:/wired_chat:cached
    tty: true
    stdin_open: true

volumes:
    gems:
    rails_cache:
